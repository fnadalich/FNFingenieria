    <main class="container">

		<section class="row mt-3 mb-3 contact">
			<div class="col-auto transparent p-4 animate__animated animate__flipInY">
				<h1 class="display-2">Contacto</h1>
				<h2 class="display-6 mb-5">Hagamos realidad tu proyecto</h2>
				<form action="" method="GET" enctype="">
					<div class="form-group mb-3">
					  <label for="inputName">Nombre y Apellido</label>
					  <input type="text" class="form-control" id="inputName" aria-describedby="Jose Perez" placeholder="Ingrese su nombre">
					</div>
					<div class="form-group mb-3">
					  <label for="inputEmail">Email</label>
					  <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Ingrese su correo electrónico">
					  <small id="emailHelp" class="form-text text-light">Nunca compartiremos su email con otras personas o páginas.</small>
					</div>
					<div class="form-group mb-3">
					  <label for="inputAsunto">Asunto</label>
					  <input type="text" class="form-control" id="inputAsunto" placeholder="Ingrese el motivo de su consulta">
					</div>
					<div class="form-group mb-5">
						<textarea class="form-control" aria-label="With textarea" placeholder="Ingrese su consulta aquí" rows="8"></textarea>
					</div>
					<div class="form-group text-end">
						<button type="submit" class="btn btn-primary btn-lg me-2">Enviar</button>
						<button type="reset" class="btn btn-secondary btn-lg">Borrar</button>
					</div>
				  </form>
			</div>
